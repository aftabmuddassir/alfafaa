version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: alfafaa_blog_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-alfafaa_blog}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - alfafaa_blog_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: alfafaa_blog_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@alfafaa.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${PGADMIN_PORT:-5051}:80"
    depends_on:
      - postgres

volumes:
  alfafaa_blog_data:
