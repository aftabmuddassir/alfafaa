      parameters:
      - description: Article slug
        in: path
        name: slug
        required: true
        type: string
      - default: 5
        description: Number of articles to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Related articles retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
