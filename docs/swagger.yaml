      tags:
      - articles
  /articles/{id}/unpublish:
    patch:
      description: Unpublish an article (requires editor role)
      parameters:
      - description: Article ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Article unpublished successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
            - properties:
