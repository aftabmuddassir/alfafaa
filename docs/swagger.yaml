            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
      security:
      - BearerAuth: []
      summary: Unpublish article
      tags:
      - articles
  /articles/{slug}:
    get:
      description: Get a single article by its slug (increments view count for non-authenticated
        users)
      parameters:
      - description: Article slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Article retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_dto.ArticleDetailResponse'
              type: object
        "400":
          description: Invalid slug
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "404":
          description: Article not found
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
      summary: Get article by slug
      tags:
      - articles
  /articles/{slug}/related:
    get:
      description: Get articles related to a specific article based on categories
