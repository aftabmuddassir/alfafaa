host: localhost:8081
info:
  contact:
    email: support@alfafaa.com
    name: Alfafaa Support
    url: https://alfafaa.com/support
  description: Production-ready blog backend API for Alfafaa Community - a Muslim
    community blogging platform.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Alfafaa Blog API
  version: "1.0"
paths:
  /articles:
    get:
      description: Get a paginated list of published articles (editors can see all)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      - description: Filter by category slug
        in: query
        name: category
        type: string
      - description: Filter by tag slug
        in: query
        name: tag
        type: string
      - description: Filter by author ID
        in: query
        name: author
        type: string
      - description: Search in title and content
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Articles retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.ResponseWithMeta'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_dto.ArticleListResponse'
                  type: array
              type: object
      summary: List articles
      tags:
      - articles
    post:
      consumes:
      - application/json
      description: Create a new article (requires author role or higher)
      parameters:
      - description: Article data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_dto.CreateArticleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Article created successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_dto.ArticleDetailResponse'
              type: object
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "403":
          description: Forbidden - requires author role
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
      security:
      - BearerAuth: []
      summary: Create article
      tags:
      - articles
  /articles/{id}:
    delete:
      description: Delete an article (authors can only delete their own, editors can
        delete any)
      parameters:
      - description: Article ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Article deleted successfully
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "403":
          description: Forbidden - not the author
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "404":
          description: Article not found
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
      security:
      - BearerAuth: []
      summary: Delete article
      tags:
      - articles
    put:
      consumes:
      - application/json
      description: Update an article (authors can only update their own, editors can
        update any)
      parameters:
      - description: Article ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Article update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_dto.UpdateArticleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Article updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_dto.ArticleDetailResponse'
              type: object
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "403":
          description: Forbidden - not the author
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "404":
          description: Article not found
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
      security:
      - BearerAuth: []
      summary: Update article
      tags:
      - articles
  /articles/{id}/publish:
    patch:
      description: Publish an article (requires editor role)
      parameters:
      - description: Article ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Article published successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_dto.ArticleDetailResponse'
