        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_alfafaa_alfafaa-blog_internal_utils.Response'
        "403":
